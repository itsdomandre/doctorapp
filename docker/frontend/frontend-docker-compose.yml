services:
  doctorapp-web:
    build:
      context: ./frontend-fe
      dockerfile: ../Dockerfile
      args:
        - NODE_VERSION=20
    image: doctorapp/web:latest
    ports:
      - "8081:80"
    environment:
      - API_BASE_URL=http://doctorapp-api:8080
      - APP_BASE_PATH=/
    networks:
      - doctorapp-net
    restart: unless-stopped

networks:
  doctorapp-net:
    external: true
